apply plugin: 'idea'

allprojects {
    apply plugin: 'java'

    compileJava.options.encoding = "UTF-8"
    compileTestJava.options.encoding = "UTF-8"

    repositories {
        jcenter() 
    }
}

subprojects {
    version = '1.0'
}
